<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">ðŸŽ“ Student Information Management System</h2>

    <!-- Add Student Form -->
    <form id="studentForm" class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Student ID</label>
          <input type="text" id="id" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Gmail</label>
          <input type="email" id="gmail" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Program</label>
          <input type="text" id="program" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Year Level</label>
          <input type="number" id="year" class="form-control" min="1" max="5">
        </div>
        <div class="col-md-3">
          <label class="form-label">University</label>
          <input type="text" id="university" class="form-control">
        </div>
      </div>
      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary px-4">Add Student</button>
      </div>
    </form>

    <!-- Search & Gender Filter -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="search" class="form-control w-25" placeholder="Search by name or program">
      <div class="d-flex align-items-center">
        <label class="me-2 fw-semibold">Filter by Gender:</label>
        <select id="genderFilter" class="form-select w-auto">
          <option value="all">All</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>

    <!-- Student Table -->
    <table class="table table-bordered table-striped" id="studentTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Gmail</th>
          <th>Program</th>
          <th>Year</th>
          <th>University</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
